# Gradle performance settings for Freenet plugins build
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Memory settings - adjust based on available system memory
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Build features
org.gradle.vfs.watch=true
org.gradle.console=auto

# Kotlin DSL settings
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.incremental.compilation=true

# Configuration cache (experimental but improves performance)
# Uncomment to enable: org.gradle.configuration-cache=true